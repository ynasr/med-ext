<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MedEx</title>
    <link href="css/autocomplete-lhc.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <form>
            <label>Gender:</label>
            <select name="sex" id="sex">
                <option style="display:none">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            Age: <input type="number" id="age"><br>
            Diagnosis: <input type="text" id="condition0" name="condition">
            Pertinent History #1: <input type="text" id="condition1" name="condition"><br>
            <!-- <span class="remove">Remove</span> -->
            <span id="add" class="add" style="color:green;padding-bottom: 10px;">Add History</span>
            <input type="reset" value="Reset" style="color: red" /><br><br>
            <button id="gen">Gen Note Plans</button>
        </form>
    </div>
    <div>
        <textarea id="notes" name="notes"></textarea>
    </div>
    <script type="text/javascript" src="thirdParty/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="thirdParty/autocomplete-lhc.min.js"></script>
    <script src="js/noteGenerator.js"></script>
    <script src="js/tieConditionsData.js"></script>
    <script src="js/dyanmicForm.js"></script>
</body>

</html>
